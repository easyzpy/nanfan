<script>
    // 引入nodemailer
    var nodemailer = require('nodemailer');
    // 创建发送对象
    var transporter = nodemailer.createTransport({
        // 邮箱服务的主机: qq: smtp.qq.com; 163: smtp.163.com
        host: 'smtp.qq.com',
        // 开启安全连接
        secureConnection: true,
        port: 465,
        secure: true,
        auth: {
            // 发件人的邮箱账号
            user: '953****485@qq.com',
            // 发件人邮箱的授权码
            pass: 'hjjh fohk **** bdhb',
        }
    });

    // 配置发送内容
    var mailOptions = {
        // 发件人邮箱
        from: '953****485@qq.com',
        // 收件人邮箱, 多个邮箱地址用逗号隔开
        to: 'stri****nsk@163.com',
        // 邮件主题
        subject: '客户的信息及咨询问题',
        // 邮件内容 text: 纯文本; html: 识别标签
        text: `建瓯埃及的`,
        // 发送邮箱附件
        attachments: [{
            // 文件名
            filename: 'index.js',
            // 文件路径
            path: './'
        }]
    }

    // 发送邮件
    transporter.sendMail(mailOptions, (err, info) => {
        if (err) {
            console.log(err);
        } else {
            console.log('邮件发送:' + info.response);
        }
    });

</script>
</html>
